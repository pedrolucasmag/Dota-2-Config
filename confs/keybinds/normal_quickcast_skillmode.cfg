bind "KP_MULTIPLY" "dota_shop_force_hotkeys 1;toggleshoppanel;shop_nav_to_tab 0;shop_select_itemrow 10;toggleshoppanel;dota_shop_force_hotkeys 0"   //Flying Courier
bind "KP_PLUS" "dota_shop_force_hotkeys 1;toggleshoppanel;shop_nav_to_tab 0;shop_select_itemrow 4;toggleshoppanel;dota_shop_force_hotkeys 0"       //Tangos
