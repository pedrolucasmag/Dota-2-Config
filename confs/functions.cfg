//=== Functions ===//
dota_player_units_auto_attack_after_spell "0" // auto attack after spell (disabled)
dota_player_multipler_orders "0" //Unified unit orders (off).
dota_player_units_auto_attack "0" //Disable Auto-attack
dota_settings_quick_target_attack "0" // Quick Attack Disabled
dota_player_add_summoned_to_selection 0 // Don't add summons to selection
dota_ability_self_cast_timeout 1.5 // Self Cast Time
dota_ability_quick_cast 1 // Double Tap Self Cast
dota_force_right_click_attack 1 // Right Click ATK
dota_hud_healthbars "3" //HP bars (Disables "0";No dividing blocks "1";Normal "3").
dota_health_marker_major_alpha "255" //Opacity major healthbar divider.
dota_health_marker_minor_alpha "128" //Opacity minor healthbar divider.
dota_screen_shake "0" //Stops the screen shaking when certain spells are cast
dota_minimap_hero_scalar 1 // Minimap icon scaling by heroes proximity to each other
dota_minimap_hero_scalar_distance 20 // Proximity in pixels to begin scaling (default 12)
dota_minimap_hero_scalar_minimum 600 // Minimum scaled size (default 500)
dota_minimap_creep_scale 1.3 // Minimap creep icon scale
dota_camera_lock_view_helper 1 //Enables edge shift when camera locked on hero
dota_camera_lock_mouse_lead 700 //Edge shift when camera locked on hero (default:220)
dota_hud_show_overhead_events "1" // show crit, gold, xp overhead
dota_camera_speed "4777" //Camera Speed
dota_camera_accelerate "49" //Camera Acceleration
dota_camera_smooth_count "0" //Power of smoothing and other smoothing parameters
dota_camera_smooth_distance "96" //
dota_minimap_show_hero_icon "1" //Minimap icons instead of names
dota_camera_disable_zoom "1" //Disable Zoom
dota_unit_use_player_color "1"; // Mini-map Color:
dota_friendly_color_b "0.75759"; dota_friendly_color_g "0.2525"; dota_friendly_color_r "0.359"; //radiant
dota_enemy_color_b "0.4"; dota_enemy_color_g "0.4"; dota_enemy_color_r "0.2"; //dire
dota_neutral_color_r 0.88 // neutral colors
dota_neutral_color_g 1 //
dota_neutral_color_b 0 //
dota_health_per_vertical_marker 250 //Makes health bar more responsive
dota_health_hurt_decay_time_max 0 //
dota_health_hurt_decay_time_min 0 //
dota_health_hurt_delay 0 //
dota_pain_decay 0 //
dota_pain_factor 0 //
dota_pain_multiplier 0 //
dota_pain_fade_rate 0 //
dota_enable_range_finder 1 //Range Finder
dota_hud_netgraph 1 // Reborn Net Graph
sv_forcepreload 1 // Force Server side preloading
dota_map_preload 1 //Preload Map
engine_no_focus_sleep 0 //No frame Drop
dota_camera_hold_select_to_follow 1 //Camera Follow (double tap command)
dota_player_smart_multiunit_cast 0 //Smart Multiunit Cast (disabled)
dota_player_auto_repeat_right_mouse 0 //Right Click No-Repeat
dota_join_regional_chat_channel 0 //Disable Regional Chat
dota_sf_hud_shop_tree_animtime 0 // Shop tree animation (off)
dota_shop_force_hotkeys 1 //Disable Shop Hotkeys
dota_settings_targeted_attack_move 1 // Enable Smart Attack
cl_dota_alt_unit_movetodirection 0 // Alt MoveTo
alias +chatwheel1 "chat_wheel_phrase_0 78; chat_wheel_phrase_1 30; chat_wheel_phrase_2 81; chat_wheel_phrase_3 37; chat_wheel_phrase_4 42; chat_wheel_phrase_5 33; chat_wheel_phrase_6 32; chat_wheel_phrase_7 48; +chatwheel"
alias -chatwheel1 "-chatwheel"// Multiple Chatwheel
alias +chatwheel2 "chat_wheel_phrase_0 44; chat_wheel_phrase_1 8; chat_wheel_phrase_2 41; chat_wheel_phrase_3 3; chat_wheel_phrase_4 80; chat_wheel_phrase_5 7; chat_wheel_phrase_6 62; chat_wheel_phrase_7 40; +chatwheel"
alias -chatwheel2 "-chatwheel"
con_enable 1 // Enable Console
fps_max "125" // fps Max //
rate 160000;cl_updaterate 40;cl_cmdrate 60;cl_interp_ratio 1;cl_interp 0.033333 // Network Quality
