///===Space Modifier!!===//
//Load the regular keybinds from the external "keybinds_normal.cfg" file
execifexists keybinds_normal.cfg

//Meepo Config
bind "F7" "playuisound DOTA_Item.ObserverWard.Activate;exec meepo.cfg" //Meepo
bind "F8" "playuisound DOTA_Item.ForceStaff.Activate;exec keybinds_normal.cfg" //Reset to normal Keybinds

//Loads the keybinds in the "keybinds_space_pressed.cfg" file when space is pressed, and reverts to normal when depressed
alias +keyShift "execifexists keybinds_space_pressed.cfg"
alias -keyShift "execifexists keybinds_normal.cfg"

///======================//

// Right Click ATK
dota_force_right_click_attack 1 

//Disables hero autoattack by default
dota_player_units_auto_attack "0"
dota_player_units_auto_attack_after_spell "0" 

//Enables console
con_enable "1"
developer "0" 				
contimes 8
con_notifytime "3"
con_filter_enable "0"
con_nprint_bgalpha 50
con_nprint_bgborder 5
con_filter_text_out ""
con_filter_text ""

//NETWORK
cl_cmdrate "60"       //Amount of updates sent to server per second
cl_updaterate "60"    //Amount of updates received from server per second
rate "80000"     //Total amount of bandwith dota may use
cl_interp "0"   //More network stuff below...
cl_interp_ratio "1"
cl_smooth "1"
cl_smoothtime "0.01"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_forcepreload "1"
sv_forcepreload "1"
dota_cheap_water "0"
dota_disable_showcase_view_button "1"
dota_camera_disable_zoom 1
r_lod 0
dota_embers 0
mat_vsync "0"
mat_triplebuffered "0"

// NOTE: THIS WILL ALSO CHANGE THE COLOR OF UNITS WHEN YOU HOVER OVER THEM.
dota_unit_use_player_color "1";
dota_friendly_color_b "0.8"; dota_friendly_color_g "0.7"; dota_friendly_color_r "0.3";
dota_enemy_color_b "0.4"; dota_enemy_color_g "0.4"; dota_enemy_color_r "0.8";


//=====================================//

//Stops the screen shaking when certain spells are cast
dota_screen_shake "0"

// Minimap icon scaling by heroes proximity to each other
// When heroes are close together, their icons will be reduced in size on the minimap so that you can more easily see
// who is there from the minimap. Without this, icons close together will overlap more and its hard to tell who is
// there by looking at the minimap.
dota_minimap_hero_scalar 1

// Proximity in pixels to begin scaling (default 12)
dota_minimap_hero_scalar_distance 20
 
// Minimum scaled size (default 500)
dota_minimap_hero_scalar_minimum 600

//Enables edge shift when camera locked on hero
dota_camera_lock_view_helper 0

//Edge shift when camera locked on hero (default:220)
dota_camera_lock_mouse_lead 700

// show crit, gold, xp overhead
dota_hud_show_overhead_events "1" 


//Camera Speed
dota_camera_speed "3924"

//Camera Acceleration
dota_camera_accelerate 49
//======================================//

//NET-GRAPH
net_graph 1
net_graphheight 49
net_graphinsetleft 380
net_graphinsetright -70
net_graphinsetbottom 80
net_graphinsettop -40
net_graphmsecs 400
net_graphpos 2
net_graphproportionalfont 0
net_graphsolid 1

//AUDIO
dsp_enhance_stereo 1
snd_mix_async 1
snd_updateaudiocache

//Makes health bar more responsive
dota_health_per_vertical_marker 250
dota_health_hurt_decay_time_max 0
dota_health_hurt_decay_time_min 0
dota_health_hurt_delay 0
dota_pain_decay 0
dota_pain_factor 0
dota_pain_multiplier 0
dota_pain_fade_rate 0

//NO FRAME DROP
engine_no_focus_sleep 0

//Range Finder
dota_disable_range_finder 0

