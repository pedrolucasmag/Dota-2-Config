//Loads the keybinds in the "space_pressed.cfg" file when space is pressed, and reverts to normal when depressed
alias +keyShift "exec confs/keybinds/space_pressed.cfg"
alias -keyShift "exec confs/keybinds/default.cfg"

//Load the regular keybinds from the external "default.cfg" file
exec confs/keybinds/default.cfg // load keybinds

//Load my Default dota 2 Settings
exec confs/functions.cfg // load my default dota settings.

//Binds Config
bind "PGDN" "say_student Magic Mode Enabled;exec confs/magicdmg.cfg" //Magicdmg
bind "PGUP" "say_student Magic Mode Disabled;exec confs/unbind.cfg" //Reset Magicdmg

//Quickcast
alias quickcastToggle "qtg1"
alias qtg1 "exec confs/keybinds/normal_quickcast.cfg; alias +keyShift5 exec confs/keybinds/space_quickcast.cfg; alias -keyShift5 exec confs/keybinds/normal_quickcast.cfg; alias quickcastToggle "qtg2"; say_student Quickcast Enabled;dota_chat_mute_all 0"
alias qtg2 "exec confs/keybinds/normal_quickcast_skillmode.cfg; alias +keyShift7 exec confs/keybinds/space_quickcast_skillmode.cfg; alias -keyShift7 exec confs/keybinds/normal_quickcast_skillmode; alias quickcastToggle "qtg3"; say_student Quickcast (SkillMode) Enabled"
alias qtg3 "exec confs/keybinds/default.cfg; alias quickcastToggle qtg1; say_student Normalcast Enabled"
bind "b" "quickcastToggle"

//Group Keys!//
alias "groupkeys"  "exec confs/hero_binds/normal_group.cfg; alias +keyShift6 "exec confs/hero_binds/space_group.cfg; alias -keyShift6 exec confs/hero_binds/normal_group.cfg"
bind "F4" "groupkeys;say_student Group Mode Enabled"

//Tinker Keys!//
alias "tinkerkeys"  "exec confs/hero_binds/normal_tinker.cfg; alias +keyShift4 "exec confs/hero_binds/space_tinker.cfg; alias -keyShift4 exec confs/hero_binds/normal_tinker.cfg"
bind "F5" "tinkerkeys;say_student Tinker Mode Enabled"

//Skill Mode Keys!//
alias "skillkeys"  "exec confs/keybinds/normal_skillmode.cfg; alias +keyShift3 "exec confs/keybinds/space_skillmode.cfg; alias -keyShift3 exec confs/keybinds/normal_skillmode.cfg"
bind "F6" "skillkeys;say_student Skill Mode Enabled"


//Meepo Keys!//
alias "meepokeys"  "exec confs/hero_binds/normal_meepo.cfg; alias +keyShift2 "exec confs/hero_binds/space_meepo.cfg; alias -keyShift2 exec confs/hero_binds/normal_meepo.cfg"
bind "F7" "meepokeys;say_student Meepo Mode Enabled"

// Default Keys! //
bind "F8" "say_student Default Mode Enabled;exec confs/keybinds/default.cfg;exec confs/functions.cfg"
// Mute Chat //
bindtoggle "m" dota_chat_mute_all 0 1;