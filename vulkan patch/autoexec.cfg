dota_chat_mute_all 0
dota_minimap_always_draw_hero_icons 0 // Disable Mini Map Icons
dota_player_units_auto_attack_mode 0 //Disable Auto Attack
dota_summoned_units_auto_attack_mode 0 //Disable Summoned Units Auto Attack