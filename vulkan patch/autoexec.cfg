cl_dota_alt_unit_movetodirection 0 // Alt MoveTo
con_enable 1 // Enable Console
fps_max "125" // fps Max //
rate 160000;cl_updaterate 40;cl_cmdrate 60;cl_interp_ratio 1;cl_interp 0.033333 // Network Quality
dota_alt_shows_neutral_spawn_boxes 1 // Neutral Spawn Box
