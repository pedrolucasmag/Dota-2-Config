//Tinker Mode!//

///////////////////////////////////////////////////////
//Spacebar is unpressed, shifting keyboard commands///
//////////////////////////////////////////////////////


//Make SPACE be a modifier key
bind "SPACE" "stash_grab_all;+keyShift4"

//== Unit Actions ==//
bind "A" "mc_attack" //Attack Move - Force Attack
bind "S" "dota_stop" //Stop
bind "F1" "+dota_camera_follow" //Select Hero
bind "F2" "dota_select_courier" //Select Courier
bind "F3" "dota_courier_deliver" //Courier Deliver Items
bind "F5" "dota_courier_burst" //Courier Speed Burst
bind "z" "dota_select_all_others" //Select All Other Units
bind "o" "dota_ability_learn_mode" //Learn Ability
bind "u" "dota_learn_stats" //Upgrade Stats

//== Player Actions ==//
bind "F9" "dota_pause" //Pause
bind "F11" "toggleconsole" //Open Console
bind "'" "dota_purchase_quickbuy" //Quickbuy
bind "G" "+voicerecord" //Voice
//==Score and NetGraph==//
bind "CAPSLOCK" "+showscores; dota_ping""
//======================//
bind "ENTER" "say" //Chat Team
bind "KP_ENTER" "say" //Chat Team
bind "," "exec roshan.cfg" //Roshan Timer
bind "END" "disconnect" //Disconnect
dota_player_units_auto_attack_after_spell "0" // auto attack after spell (disabled)
dota_player_multipler_orders "0" //Unified unit orders (off).
dota_player_units_auto_attack "0" //Disable Auto-attack
dota_settings_quick_target_attack "0" // Quick Attack Disabled

//== Camera Move ==//
bind "UPARROW" "+forward"
bind "LEFTARROW" "+moveleft"
bind "DOWNARROW" "+back"
bind "RIGHTARROW" "+moveright"

//== Skills ==//
bind "q" "dota_ability_execute 0" // Ability 1
bind "w" "dota_ability_execute 1" // Ability 2
bind "e" "dota_ability_execute 2" // Ability 3
bind "9" "dota_ability_execute 3" // Secondary Ability 1  F6 TO ACTIVATE D/F ( SKILL MODE)
bind "0" "dota_ability_execute 4" // Secondary Ability 2  F6 TO ACTIVATE D/F ( SKILL MODE)
bind "r" "dota_ability_execute 5" // Ultimate

//== Items ==//
bind "1" "dota_item_execute 0" //Item 1
bind "2" "dota_item_execute 1" //Item 2
bind "3" "dota_item_execute 2" //Item 3

//== Control Groups ==//
bind "TAB" "dota_cycle_selected" //Control Group Tab
bind "x" "+dota_control_group 1"
bind "c" "+dota_control_group 2"
bind "v" "+dota_control_group 3"
bind "4" "+dota_control_group 4"
bind "5" "+dota_control_group 5"
bind "6" "+dota_control_group 6"
bind "7" "+dota_control_group 7"
bind "8" "+dota_control_group 8"
bind "d" "+dota_control_group 9"
bind "f" "+dota_control_group 10"

//== Chat Wheel ==//
bind "J" "say_team ss top"
bind "K" "say_team ss mid"
bind "L" "say_team ss bot"
bind "I" "say_team Can I ask you nicely to just play and stay calm? You're draggin' down our team."
bind "P" "say_team;chatwheel_say 40"
bind "," "say_team;chatwheel_say 57"

//== Rune Checker ==//
bind "T" "r_c"
alias "r_c" "r_t"
alias "r_t" "dota_camera_set_lookatpos -2273 1800;alias r_c r_b"
alias "r_b" "dota_camera_set_lookatpos 3035 -2350;alias r_c b_t_h"
alias "b_t_h" "dota_select_all; dota_select_all;+dota_camera_follow; -dota_camera_follow;+dota_camera_follow; -dota_camera_follow;alias r_c r_t"

//SHOP AUTO-HOTKEY
bind "KP_2" "dota_shop_force_hotkeys 1;toggleshoppanel;shop_nav_to_tab 0;shop_select_itemrow 10;toggleshoppanel;dota_shop_force_hotkeys 0"          //Observer Wards
bind "KP_3" "dota_shop_force_hotkeys 1;toggleshoppanel;shop_nav_to_tab 0;shop_select_itemrow 11;toggleshoppanel;dota_shop_force_hotkeys 0"         //Sentry Wards
bind "KP_1" "dota_shop_force_hotkeys 1;toggleshoppanel;shop_nav_to_tab 0;shop_select_itemrow 8;toggleshoppanel;dota_shop_force_hotkeys 0"          //Courier
bind "KP_MULTIPLY" "dota_shop_force_hotkeys 1;toggleshoppanel;shop_nav_to_tab 0;shop_select_itemrow 8;toggleshoppanel;dota_shop_force_hotkeys 0"   //Flying Courier
bind "KP_PLUS" "dota_shop_force_hotkeys 1;toggleshoppanel;shop_nav_to_tab 0;shop_select_itemrow 3;toggleshoppanel;dota_shop_force_hotkeys 0"       //Tangos
bind "KP_DIVIDE" "dota_shop_force_hotkeys 1;toggleshoppanel;shop_nav_to_tab 1;shop_select_itemrow 1;toggleshoppanel;dota_shop_force_hotkeys 0"     //Branch

//Camera Follow (double tap command)
dota_camera_hold_select_to_follow 1

//Smart Multiunit Cast (disabled)
dota_player_smart_multiunit_cast 0

//Right Click No-Repeat
dota_player_auto_repeat_right_mouse 0

//Fix an issue with Chat Wheel
-chatwheel

//Fix an issue with Score Screen
-showscores

//== Quick Cast Togle ==//
bind "b" "qtoggle"
alias "qtoggle" "quick"
alias "quick" "bind q dota_ability_quickcast 0;bind w dota_ability_quickcast 1;bind e dota_ability_quickcast 2;bind r dota_ability_quickcast 5;say_student Quick Cast Mode;alias qtoggle normal"
alias "normal" "bind q dota_ability_execute 0;bind w dota_ability_execute 1;bind e dota_ability_execute 2;bind r dota_ability_execute 5;say_student Normal Mode;alias qtoggle qntoggle"
alias "qntoggle" "alias qtoggle quick"