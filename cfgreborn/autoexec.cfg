///===Space Modifier!!===//
//Load the regular keybinds from the external "keybinds_normal.cfg" file
exec confs/keybinds_normal.cfg

//Meepo Config
bind "F5" "say_student  Tinker Mode Enabled;exec confs/hero_config/tinker.cfg" // Tinker Binds (quick-cast items on space)
bind "F6" "say_student Skill Mode Enabled;exec confs/skillmode.cfg" //Skill Mode
bind "F7" "say_student Meepo Mode Enabled;exec confs/hero_config/meepo.cfg" //Meepo Binds
bind "F8" "say_student Normal Mode Enabled;exec confs/keybinds_normal.cfg" //Reset to normal Keybinds


//Loads the keybinds in the "keybinds_space_pressed.cfg" file when space is pressed, and reverts to normal when depressed
alias +keyShift "exec confs/keybinds_space_pressed.cfg"
alias -keyShift "exec confs/keybinds_normal.cfg"

//Magic Damage Calculator 
bind "PGDN" "say_student Magic Mode Enabled;exec confs/magicdmg.cfg" //Magicdmg
bind "PGUP" "say_student Magic Mode Disabled;exec confs/unbind.cfg" //Reset Magicdmg

////////////////////////////////////////////////////////////
//Netcode Shit
//Altough the lerp value will probably blink red/yellowish in your netgraph, tests have shown that this is likely the most responsive setup possible.
////////////////////////////////////////////////////////////
cl_interp "0.033" // Interpolate object positions starting this many seconds in past (Default 0.055, Min 0.033)
cl_interp_ratio "1" // Multiplies final result of cl_interp (Default 2)
cl_smoothtime "0.01" // When errors occur smooth display over X time, 0 Disables (Default 0.1)
rate "1000000" // your download speed to bytes
cl_updaterate "125" // rate/200
cl_cmdrate "90" // Amount of updates sent to server per second (Default 30, Max 30)
cl_smooth "1"
cl_lagcompensation "1"
cl_pred_optimize "2"


///======================//

// Right Click ATK
dota_force_right_click_attack 1 

// Double Tap Self Cast
dota_ability_quick_cast 1

// Self Cast Time
dota_ability_self_cast_timeout 1.5

// Auto Select Units Disabled
dota_player_add_summoned_to_selection 0

//Disables hero autoattack by default
dota_player_units_auto_attack "0"
dota_player_units_auto_attack_after_spell "0" 

// NOTE: THIS WILL ALSO CHANGE THE COLOR OF UNITS WHEN YOU HOVER OVER THEM.
dota_unit_use_player_color "1";
dota_friendly_color_b "0.75759"; dota_friendly_color_g "0.2525"; dota_friendly_color_r "0.359"; //radiant
dota_enemy_color_b "0.4"; dota_enemy_color_g "0.4"; dota_enemy_color_r "0.2"; //dire

//HP bars (Disables "0";No dividing blocks "1";Normal "3").
dota_hud_healthbars "3"                 

//Opacity major healthbar divider.
dota_health_marker_major_alpha "255"    

//Opacity minor healthbar divider.
dota_health_marker_minor_alpha "128"    

//dota_friendly_color_b "0.8"; dota_friendly_color_g "0.7"; dota_friendly_color_r "0.3"; radiant//
//dota_enemy_color_b "0.4"; dota_enemy_color_g "0.4"; dota_enemy_color_r "0.8"; dire//


//directional move command
dota_unit_allow_moveto_direction 0

//=====================================//

//Stops the screen shaking when certain spells are cast
dota_screen_shake "0"

// Minimap icon scaling by heroes proximity to each other
// When heroes are close together, their icons will be reduced in size on the minimap so that you can more easily see
// who is there from the minimap. Without this, icons close together will overlap more and its hard to tell who is
// there by looking at the minimap.
dota_minimap_hero_scalar 1

// Proximity in pixels to begin scaling (default 12)
dota_minimap_hero_scalar_distance 20
 
// Minimum scaled size (default 500)
dota_minimap_hero_scalar_minimum 600

//Enables edge shift when camera locked on hero
dota_camera_lock_view_helper 1

//Edge shift when camera locked on hero (default:220)
dota_camera_lock_mouse_lead 700

// show crit, gold, xp overhead
dota_hud_show_overhead_events "1" 

//Camera Speed
dota_camera_speed "4777"

//Camera Acceleration
dota_camera_accelerate "49"

//Power of smoothing and other smoothing parameters
dota_camera_smooth_count "0"
dota_camera_smooth_distance "96" 

//Minimap icons instead of names
dota_minimap_show_hero_icon "1" 

//Disable Zoom
dota_camera_disable_zoom 1

//======================================//


//Makes health bar more responsive
dota_health_per_vertical_marker 250
dota_health_hurt_decay_time_max 0
dota_health_hurt_decay_time_min 0
dota_health_hurt_delay 0
dota_pain_decay 0
dota_pain_factor 0
dota_pain_multiplier 0
dota_pain_fade_rate 0

//NO FRAME DROP
engine_no_focus_sleep 0

//Range Finder
dota_disable_range_finder 0

// Force Map Preload
cl_forcepreload 1