///===Space Modifier!!===//
//Load the regular keybinds from the external "keybinds_normal.cfg" file
exec confs/keybinds_normal.cfg // load keybinds

//Load my Default dota 2 Settings
exec confs/functions.cfg // load my default dota settings.

//Binds Config
bind "F5" "say_student  Tinker Mode Enabled;exec confs/functions.cfg;exec confs/hero_config/tinker.cfg" // Tinker Binds (quick-cast items on space)
bind "F6" "say_student Skill Mode Enabled;exec confs/functions.cfg;exec confs/skillmode.cfg" //Skill Mode
bind "F7" "say_student Meepo Mode Enabled;exec confs/functions.cfg;exec confs/hero_config/meepo.cfg" //Meepo Binds
bind "F8" "say_student Normal Mode Enabled;exec confs/keybinds_normal.cfg;exec confs/functions.cfg" //Reset to normal Keybinds
bind "PGDN" "say_student Magic Mode Enabled;exec confs/magicdmg.cfg" //Magicdmg
bind "PGUP" "say_student Magic Mode Disabled;exec confs/unbind.cfg" //Reset Magicdmg
bind "[" "exec confs/rate.cfg" // Rate Configs

//Loads the keybinds in the "keybinds_space_pressed.cfg" file when space is pressed, and reverts to normal when depressed
alias +keyShift "exec confs/keybinds_space_pressed.cfg"
alias -keyShift "exec confs/keybinds_normal.cfg"